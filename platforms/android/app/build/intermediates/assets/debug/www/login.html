<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/css/loading.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="bungkus" id="loading">
    <div class="loader"></div>
</div>
<div class="login-wrap">
	<div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
        <label for="tab-1" class="tab"></label>
        <input id="tab-2" type="radio" name="tab" class="sign-up">
        <label for="tab-2" class="tab"></label>
		<div class="login-form" id="loginApp">
            <form onsubmit="return loginApp.doLogin()">
                <div class="sign-in-htm">
                    <div class="span4"><img class="center-block" src="img/logo.png" /></div>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user" type="text" v-model="email" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass" v-model="password" type="password" class="input" data-type="password">
                    </div>
                    
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="hr"></div>
                    
                </div>
            </form>
			
		</div>
	</div>
</div>
<!-- partial -->
<script type="text/javascript" src="cordova.js"></script> 
<script src="assets/js/jquery-2.1.4.min.js"></script>
<script src="assets/js/variable.js"></script>
<script src="assets/js/vue.js"></script>
<script src="assets/js/axios.min.js"></script>
<script src="assets/js/back.js"></script>
<script src="plugin/sweetalert/sweetalert.min.js"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
