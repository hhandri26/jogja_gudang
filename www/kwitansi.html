    <div class="container-scroller">
        <nav class="sidebar sidebar-offcanvas" id="sidebar">

            <div id="navigation"></div>
        </nav>
        <div class="container-fluid page-body-wrapper">

            <nav class="navbar col-lg-12 col-12 p-lg-0 fixed-top d-flex flex-row"
                style="background-color: #fff !important;">
                <div class="navbar-menu-wrapper d-flex align-items-stretch justify-content-between"
                    style="background-color: #fff !important;">

                    <button class="navbar-toggler navbar-toggler align-self-center mr-2" type="button"
                        data-toggle="minimize">
                        <i class="mdi mdi-menu"></i>
                    </button>


                    <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button"
                        data-toggle="offcanvas">
                        <span class="mdi mdi-menu"></span>
                    </button>
                </div>

            <div class="main-panel">
                <div class="content-wrapper pb-0">

                    <div class="row" id="app1">

                        <div class="col-md-12 grid-margin stretch-card">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">Form kwitansi</h4>
                                    <form class="forms-sample">
                                        <div class="form-group">
                                            <label for="exampleInputUsername1">No kwitansi</label>
                                            <input type="text" class="form-control" v-model="header.no_kwitansi" id="exampleInputUsername1"
                                               />
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Tanggal kwitansi</label>
                                            <input type="date" class="form-control" v-model="header.tanggal_kwitansi" id="exampleInputEmail1"
                                               />
                                        </div>
                                        <div class="form-group">
                                           
                                            <div v-for="(elm, index) in details">
                                                <div class="container" style="border:1px solid;margin-bottom: 20px;margin-top: 10px;">
                                                    <div class="form-group">
                                                        <label for="exampleInputUsername1">Kode Barang</label>
                                                        <input type="text" class="form-control"  v-model="elm.kode_barang" id="exampleInputUsername1"
                                                           />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputUsername1">Harga Modal</label>
                                                        <input type="text" v-model="elm.harga_modal" class="form-control" id="exampleInputUsername1"
                                                           />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputUsername1">Harga Jual</label>
                                                        <input type="text" class="form-control" v-model="elm.harga_jual" id="exampleInputUsername1"
                                                           />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputUsername1">Jumlah</label>
                                                        <input type="text" class="form-control"  v-model="elm.jumlah" id="exampleInputUsername1"
                                                           />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputUsername1">Isi Per PCS</label>
                                                        <input type="text" class="form-control" v-model="elm.pcs" id="exampleInputUsername1"
                                                           />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="exampleInputUsername1">Seri</label>
                                                        <input type="text" class="form-control" v-model="elm.seri" id="exampleInputUsername1"
                                                           />
                                                    </div>
                                                    <a v-on:click="doRemoveSub('details',index)" class="btn btn-danger "><i
                                                        class="fa fa-remove"></i> Hapus</a>

                                                </div>
                                              

                                            </div>
                                            
                                         

                                        </div>
                                        <a class="btn btn-info" v-on:click="addRowSub('details')">Tambah Detail</a>

                                        <a  class="btn btn-primary mr-2" v-on:click="save" > Simpan </a>
                                     
                                    </form>
                                </div>
                            </div>
                        </div>


                    </div>

                </div>
                <footer class="footer">
                    <div class="d-sm-flex justify-content-center justify-content-sm-between">

                    </div>
                </footer>
